apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: chatter-frontend-route
  namespace: chatter-dev              # Matches the app namespace
spec:
  parentRefs:
    - name: tailscale-gateway
      namespace: nginx-gateway      # Points back to the shared hub
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: chatter-frontend-service
          port: 80