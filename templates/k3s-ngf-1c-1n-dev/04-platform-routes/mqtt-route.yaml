apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: chatter-mqtt-route
  namespace: chatter-dev # Or nginx-gateway
spec:
  parentRefs:
    - name: tailscale-gateway
      namespace: nginx-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mqtt
      backendRefs:
        - name: mosquitto-internal
          namespace: mqtt-infra # This triggers the need for ReferenceGrant
          port: 9001