apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mqtt-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:latest
          ports:
            - containerPort: 1883
            - containerPort: 9001
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
      volumes:
        - name: config
          configMap:
            name: mosquitto-config
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-service
  namespace: mqtt-infra
spec:
  type: NodePort
  selector:
    app: mosquitto
  ports:
    - name: mqtt-tcp
      protocol: TCP
      port: 1883
      targetPort: 1883
      nodePort: 31883

---
# PRIVATE SERVICE FOR GATEWAY
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-internal
  namespace: mqtt-infra
spec:
  type: ClusterIP
  selector:
    app: mosquitto
  ports:
    - name: mqtt-ws
      port: 9001
      targetPort: 9001